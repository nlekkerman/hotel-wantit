{% load static %}
{% url 'home' as home_url %}


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HV</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>

    <header class="header-container">
        <div class="nav-container">
            <div class="nav-holder">
                <nav class="navbar navbar-expand-lg avbar">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <a class="nav-link active-link" href="{% url 'home' %}">
                                <i class="fas fa-home"></i> Home
                            </a>
                            <a class="nav-link" href="{% url 'review-list' %}">
                                <i class="fas fa-pen"></i> Reviews
                            </a>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="bookingsDropdown" role="button"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <i class="fas fa-book"></i> Bookings
                                </a>
                                <div class="dropdown-menu" aria-labelledby="bookingsDropdown">
                                    <a class="dropdown-item" href="book-restaurant.html">Book Restaurant</a>
                                    <a class="dropdown-item" href="book-room.html">Book Room</a>
                                </div>
                            </li>
                          
                            <li class="nav-item">
                                <a class="nav-link" href="sign_in_form.html"><i class="fas fa-sign-in-alt"></i> Sign In</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
        <div class="floating-chat-container">
            <div class="floating-chat" id="chatButton">
                <i class="fas fa-comments"></i> Chat
            </div>
            <div class="chat-window" id="chatWindow">
                <div class="chat-header">
                    Chat
                    <span class="close-chat" id="closeChat">&times;</span>
                </div>
                <div class="chat-body">
                    <div class="chat-message">
                        <p class="avatar"><strong>Concierge</strong></p>
                        <div class="message-content">Hello! How can I help you?</div>
                    </div>
                    <div class="chat-message">
                            <p class="avatar"><strong>Username</strong></p>
                        <div class="message-content">I have a question about my booking.</div>
                    </div>
                    <!-- More chat messages can be added here -->
                </div>
                <div class="chat-footer">
                    <input type="text" placeholder="Type a message..." id="chatInput">
                    <button id="sendButton">Send</button>
                </div>
            </div>
        </div>
    </header>

 
    <main class="flex-shrink-0 main-bg main-background">

        {% block content %}
        <!-- Content Goes here -->
        {% endblock content %}

    </main>
   

    <footer class="footer text-center mt-4">
        <div class="container">
            <ul class="social-icons">
                <li><a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a></li>
                <li><a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a></li>
                <li><a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a></li>
                <li><a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a></li>
            </ul>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{% static 'js/script.js' %}"></script>
</body>

</html>
