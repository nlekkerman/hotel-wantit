{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class=" login-out-container">
    <div class="row sign-out-confirmation-row">
        <div class="col-md-8 mt-3 offset-md-2 log-sign-in-message">
            <h3 class="text-white">{% trans "Sign Out" %}</h3>

            <p class="text-white">{% trans 'Are you sure you want to sign out?' %}</p>
        </div>
    </div>
    <div class="button-container">
        <div >

            <form method="post" action="{% url 'account_logout' %}">
                {% csrf_token %}
                {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                {% endif %}
                <button class="edit-button" type="submit">{% trans 'Sign Out' %}</button>
                <button type="button" class="delete-button" href="{% url 'home' %}">{% trans 'Cancel' %}</button>

            </form>
        </div>
    </div>
</div>
{% endblock %}
