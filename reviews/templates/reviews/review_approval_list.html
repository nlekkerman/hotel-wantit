<!-- templates/reviews/review_approval_list.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pending Reviews</title>
</head>
<body>
    <h1>Pending Reviews</h1>
    <ul>
        {% for review in pending_reviews %}
            <li>
                {{ review.user }} - {{ review.created_at }}
                <a href="{% url 'approve-review' review.id %}">Approve</a>
                <a href="{% url 'reject-review' review.id %}">Reject</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
