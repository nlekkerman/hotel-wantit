{% extends 'base.html' %}

{% block title %}Write a Review{% endblock %}

{% block content %}

<div class="review-container create-review-form-style">
<h1 class="create-review-title">Write a Review</h1>
<form id="reviewForm" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" id="submitReviewBtn" class="custom-buttons">Submit</button>
</form>

</div>
{% endblock %}
