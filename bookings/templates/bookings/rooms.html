<!-- rooms.html -->

{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class=" rooms-content-background">
    
    <h1 class="text-center room-type-title">{{ room_type|capfirst }} Rooms</h1>
    <div class="row room-container">
        {% for room in rooms %}
        <div class="col-md-4 room-card-container">
            <div class="card mb-4 shadow-sm room-card">

                <img src="{% static 'images/room2.jpg' %}" class="card-img-top" alt="{{ room.room_number }}">
                <div class="card-body">
                    <h5 class="card-title">{{ room.room_number }}</h5>
                    <p class="card-text">{{ room.description }}</p>
                    <p class="card-text"><strong>${{ room.price }}</strong> per night</p>
                </div>
                <form method="post" id="availabilityForm" action="{% url 'check_availability' room.id %}">
                    {% csrf_token %}
                    <input type="hidden" name="room_id" value="{{ room.id }}">
                    <input type="hidden" name="room_number" value="{{ room.room_number }}">
                    <input type="hidden" name="room_price" value="{{ room.price }}">
                    <input type="hidden" name="room_type" value="{{ room.room_type }}">
                    <button id="room_availability_button" type="submit" class="btn btn-primary room_availability_button">Check
                        Availabilty</button>
                </form>

            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
